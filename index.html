<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstimmung</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Arial, sans-serif; /* Modernere Schrift */
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px; /* Vergr√∂√üerte Schrift f√ºr die √úberschrift */
      margin-bottom: 40px; /* Verdoppelter Abstand zur √úberschrift */
      font-weight: 600; /* Modernes, fettes Design */
    }
    .button {
      display: inline-block;
      margin: 20px; /* Verdoppelter Abstand zwischen den Buttons */
      padding: 40px; /* Gro√üe Buttons */
      color: white;
      font-size: 80px; /* Gro√üe Emojis */
      cursor: pointer;
      border: none;
      border-radius: 10px;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 1.2;
      transition: transform 0.2s ease; /* Sanfter Hover-Effekt */
    }
    .button:hover {
      transform: scale(1.1); /* Vergr√∂√üert Button beim Hover */
    }
    .button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    .button.red {
      background-color: #ff4d4d;
    }
    .button.yellow {
      background-color: #ffcc00;
    }
    .button.green {
      background-color: #28a745;
    }
    .results {
      margin-top: 30px; /* Gr√∂√üerer Abstand zu den Ergebnissen */
      font-size: 28px; /* Vergr√∂√üerte Schrift f√ºr Ergebnisse */
      display: none;
    }
    .countdown {
      font-size: 24px; /* Gr√∂√üere Countdown-Schrift */
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="enterFullscreen()">

  <div class="container">
    <h1>I LIKE THE EVENT ?</h1>

    <button class="button red" id="buttonSad" onclick="vote('Sad')">üò¢</button>
    <button class="button yellow" id="buttonNeutral" onclick="vote('Neutral')">üòê</button>
    <button class="button green" id="buttonHappy" onclick="vote('Happy')">üòä</button>

    <div class="results" id="results"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    const votes = { Sad: 0, Neutral: 0, Happy: 0 };
    let countdownInterval;

    function vote(option) {
      votes[option]++;
      startCountdown();
    }

    function showResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = `
        Zwischenergebnis:<br>
        üò¢ (Traurig): ${votes.Sad}<br>
        üòê (Neutral): ${votes.Neutral}<br>
        üòä (Gl√ºcklich): ${votes.Happy}
      `;
    }

    function hideResults() {
      document.getElementById('results').style.display = 'none';
    }

    function startCountdown() {
      let countdown = 3;
      disableButtons(true);
      showResults();
      const countdownDiv = document.getElementById('countdown');
      countdownDiv.textContent = `N√§chste Wahlm√∂glichkeit in ${countdown}...`;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        countdownDiv.textContent = `N√§chste Wahlm√∂glichkeit in ${countdown}...`;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownDiv.textContent = '';
          hideResults();
          disableButtons(false);
        }
      }, 1000);
    }

    function disableButtons(disable) {
      document.querySelectorAll('.button').forEach(button => {
        button.disabled = disable;
      });
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) { // Firefox
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { // IE/Edge
        elem.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
