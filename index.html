<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstimmung</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      font-weight: 600;
      cursor: pointer;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 40px;
      color: white;
      font-size: 80px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 1.2;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    .button.red {
      background-color: #ff4d4d;
    }
    .button.yellow {
      background-color: #ffcc00;
    }
    .button.green {
      background-color: #28a745;
    }
    .results {
      margin-top: 30px;
      font-size: 28px;
      display: none;
    }
    .countdown {
      font-size: 24px;
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body onload="initializePage()">

  <div class="container">
    <h1 onclick="confirmReset()">Wie f√ºhlst du dich?</h1>

    <button class="button red" id="buttonSad" onclick="vote('Sad')">üò¢</button>
    <button class="button yellow" id="buttonNeutral" onclick="vote('Neutral')">üòê</button>
    <button class="button green" id="buttonHappy" onclick="vote('Happy')">üòä</button>

    <div class="results" id="results"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    let votes = { Sad: 0, Neutral: 0, Happy: 0 };
    let countdownInterval;

    function initializePage() {
      const storedVotes = localStorage.getItem('votes');
      if (storedVotes) {
        votes = JSON.parse(storedVotes);
      }
      enterFullscreen();
    }

    function vote(option) {
      votes[option]++;
      saveVotes();
      showResults();
      startCountdown();
    }

    function saveVotes() {
      localStorage.setItem('votes', JSON.stringify(votes));
    }

    function confirmReset() {
      if (confirm("Sind Sie sicher, dass Sie die Ergebnisse zur√ºcksetzen m√∂chten?")) {
        resetVotes();
      }
    }

    function resetVotes() {
      votes = { Sad: 0, Neutral: 0, Happy: 0 };
      saveVotes();
      hideResults();
      alert("Die Ergebnisse wurden zur√ºckgesetzt!");
    }

    function showResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = `
        Aktuelles Ergebnis:<br>
        üò¢ (Traurig): ${votes.Sad}<br>
        üòê (Neutral): ${votes.Neutral}<br>
        üòä (Gl√ºcklich): ${votes.Happy}
      `;
    }

    function hideResults() {
      document.getElementById('results').style.display = 'none';
    }

    function startCountdown() {
      let countdown = 3;
      disableButtons(true);
      const countdownDiv = document.getElementById('countdown');
      countdownDiv.style.display = 'block'; // Countdown sichtbar machen
      countdownDiv.textContent = `Ergebnisse werden in ${countdown} Sekunden angezeigt...`;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        countdownDiv.textContent = `Ergebnisse werden in ${countdown} Sekunden angezeigt...`;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownDiv.style.display = 'none'; // Countdown ausblenden
          disableButtons(false);
        }
      }, 1000);
    }

    function disableButtons(disable) {
      document.querySelectorAll('.button').forEach(button => {
        button.disabled = disable;
      });
    }

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
