<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstimmung</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      font-weight: 600;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 40px;
      color: white;
      font-size: 80px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 1.2;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    .button.red {
      background-color: #ff4d4d;
    }
    .button.yellow {
      background-color: #ffcc00;
    }
    .button.green {
      background-color: #28a745;
    }
    .results {
      margin-top: 30px;
      font-size: 28px;
      display: none;
    }
    .countdown {
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="initializePage()">

  <div class="container">
    <h1>I LIKE THE EVENT</h1>

    <button class="button red" id="buttonSad" onclick="vote('Sad')">üò¢</button>
    <button class="button yellow" id="buttonNeutral" onclick="vote('Neutral')">üòê</button>
    <button class="button green" id="buttonHappy" onclick="vote('Happy')">üòä</button>

    <div class="results" id="results"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    let votes = { Sad: 0, Neutral: 0, Happy: 0 };
    let countdownInterval;
    let resetCheck = { redPressed: false, greenPressed: false };

    function initializePage() {
      // Ergebnisse aus localStorage laden
      const storedVotes = localStorage.getItem('votes');
      if (storedVotes) {
        votes = JSON.parse(storedVotes);
      }

      showResults();
      enterFullscreen();
    }

    function vote(option) {
      votes[option]++;
      saveVotes();
      startCountdown();
    }

    function saveVotes() {
      localStorage.setItem('votes', JSON.stringify(votes));
    }

    function resetVotes() {
      votes = { Sad: 0, Neutral: 0, Happy: 0 };
      saveVotes();
      showResults();
      alert("Die Ergebnisse wurden zur√ºckgesetzt!");
    }

    function checkReset(button) {
      if (button === 'red') {
        resetCheck.redPressed = true;
      } else if (button === 'green') {
        resetCheck.greenPressed = true;
      }

      // Wenn beide Tasten gleichzeitig gedr√ºckt werden
      if (resetCheck.redPressed && resetCheck.greenPressed) {
        resetVotes();
        resetCheck.redPressed = false;
        resetCheck.greenPressed = false;
      }

      // Timer zur√ºcksetzen, falls Tasten nicht gleichzeitig gedr√ºckt
      setTimeout(() => {
        resetCheck.redPressed = false;
        resetCheck.greenPressed = false;
      }, 1000);
    }

    function showResults() {
      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = `
        Aktuelles Ergebnis:<br>
        üò¢ (Traurig): ${votes.Sad}<br>
        üòê (Neutral): ${votes.Neutral}<br>
        üòä (Gl√ºcklich): ${votes.Happy}
      `;
    }

    function startCountdown() {
      let countdown = 3;
      disableButtons(true);
      const countdownDiv = document.getElementById('countdown');
      countdownDiv.textContent = `N√§chste Wahlm√∂glichkeit in ${countdown}...`;

      clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        countdown--;
        countdownDiv.textContent = `N√§chste Wahlm√∂glichkeit in ${countdown}...`;
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          countdownDiv.textContent = '';
          disableButtons(false);
        }
      }, 1000);
    }

    function disableButtons(disable) {
      document.querySelectorAll('.button').forEach(button => {
        button.disabled = disable;
      });
    }

    document.getElementById('buttonSad').addEventListener('click', () => checkReset('red'));
    document.getElementById('buttonHappy').addEventListener('click', () => checkReset('green'));

    function enterFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.mozRequestFullScreen) {
        elem.mozRequestFullScreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

</body>
</html>
