<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstimmung</title>
  <style>
    /* Gleicher Stil wie zuvor */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      font-weight: 600;
      cursor: pointer;
    }
    .button {
      display: inline-block;
      margin: 20px;
      padding: 40px;
      color: white;
      font-size: 80px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      width: 200px;
      height: 200px;
      text-align: center;
      line-height: 1.2;
      transition: transform 0.2s ease;
    }
    .button:hover {
      transform: scale(1.1);
    }
    .button.red { background-color: #ff4d4d; }
    .button.yellow { background-color: #ffcc00; }
    .button.green { background-color: #28a745; }
  </style>
</head>
<body onload="initializePage()">

  <div class="container">
    <h1 onclick="confirmReset()">I LIKE THE EVENT</h1>

    <button class="button red" id="buttonSad" onclick="vote('Sad')">üò¢</button>
    <button class="button yellow" id="buttonNeutral" onclick="vote('Neutral')">üòê</button>
    <button class="button green" id="buttonHappy" onclick="vote('Happy')">üòä</button>

    <div class="results" id="results"></div>
    <div class="countdown" id="countdown"></div>
  </div>

  <script>
    let votes = { Sad: 0, Neutral: 0, Happy: 0 };

    function initializePage() {
      const storedVotes = localStorage.getItem('votes');
      if (storedVotes) {
        votes = JSON.parse(storedVotes);
      }
      promptFullscreen();
    }

    function promptFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        const info = document.createElement('div');
        info.style.position = 'absolute';
        info.style.top = '20px';
        info.style.left = '50%';
        info.style.transform = 'translateX(-50%)';
        info.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        info.style.color = 'white';
        info.style.padding = '10px 20px';
        info.style.borderRadius = '5px';
        info.style.fontSize = '18px';
        info.style.zIndex = '1000';
        info.textContent = 'Bitte hier klicken, um den Vollbildmodus zu aktivieren';
        document.body.appendChild(info);

        info.addEventListener('click', () => {
          if (elem.requestFullscreen) {
            elem.requestFullscreen();
          } else if (elem.webkitRequestFullscreen) {
            elem.webkitRequestFullscreen(); // Safari
          } else if (elem.mozRequestFullScreen) {
            elem.mozRequestFullScreen(); // Firefox
          } else if (elem.msRequestFullscreen) {
            elem.msRequestFullscreen(); // IE/Edge
          }
          document.body.removeChild(info);
        });
      }
    }

    function vote(option) {
      votes[option]++;
      saveVotes();
      // Weiter mit Z√§hlung, Timer, etc.
    }

    function saveVotes() {
      localStorage.setItem('votes', JSON.stringify(votes));
    }

    function confirmReset() {
      if (confirm("Sind Sie sicher, dass Sie die Ergebnisse zur√ºcksetzen m√∂chten?")) {
        resetVotes();
      }
    }

    function resetVotes() {
      votes = { Sad: 0, Neutral: 0, Happy: 0 };
      saveVotes();
      alert("Die Ergebnisse wurden zur√ºckgesetzt!");
    }
  </script>

</body>
</html>
